<h1 class="text-3xl font-bold mb-6">Accordion</h1>

<!-- Multiple sections can be open simultaneously -->
<div class="space-y-2">
  <div vln-loop:item="items" class="border border-gray-300 rounded-md overflow-hidden">
    <!-- Toggle item.opened directly - reactivity on nested object properties -->
    <button
      vln-on:click="item.opened = !item.opened"
      class="w-full px-4 py-3 bg-gray-50 hover:bg-gray-100 flex items-center justify-between text-left font-medium">
      <span vln-text="item.title"></span>
      <!-- Ternary expression in vln-text -->
      <span vln-text="item.opened ? 'âˆ’' : '+'" class="text-xl text-gray-600"></span>
    </button>

    <div vln-if="item.opened" class="px-4 py-3 bg-white">
      <p vln-text="item.content" class="text-gray-600"></p>
    </div>
  </div>
</div>
