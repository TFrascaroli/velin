      class="w-full px-4 py-3 bg-gray-50 hover:bg-gray-100 flex items-center justify-between text-left font-medium">
      <span vln-text="item.title"></span>
      <span vln-text="isOpen(item.id) ? 'âˆ’' : '+'" class="text-xl text-gray-600"></span>

    </div>
  </div>
</div>
