<h1 class="text-3xl font-bold mb-6">Modal Dialog</h1>

<button vln-on:click="openModal()" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700">
  Open Modal
</button>

<div
  vln-if="isModalOpen"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
  vln-on:click="closeModal()">
  <div
    class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4"
    vln-on:click="event.stopPropagation()">
    <h2 class="text-2xl font-bold mb-4">Modal Title</h2>
    <p vln-text="modalMessage" class="mb-6 text-gray-600"></p>
    <div class="flex justify-end gap-2">
      <button
        vln-on:click="closeModal()"
        class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
        Close
      </button>
      <button
        vln-on:click="handleConfirm()"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Confirm
      </button>
    </div>
  </div>
</div>
