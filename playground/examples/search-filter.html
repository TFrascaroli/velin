<h1 class="text-3xl font-bold mb-6">User Directory</h1>

<!-- Search bar with icon -->
<div class="relative mb-6">
  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
  </div>
  <!-- vln-input - Two-way binding, filters across all fields -->
  <input
    vln-input="search"
    placeholder="Search by name, email, role, department, or location..."
    type="search"
    class="w-full pl-10 pr-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
  />
</div>

<!-- Results count -->
<div class="mb-4 text-sm text-gray-600 flex items-center gap-2">
  <span>Showing</span>
  <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded font-semibold" vln-text="filteredUsers.length"></span>
  <span>of</span>
  <span class="px-2 py-1 bg-gray-100 text-gray-800 rounded font-semibold" vln-text="users.length"></span>
  <span>users</span>
</div>

<!-- User cards - Loop over computed getter -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div vln-loop:user="filteredUsers" class="bg-white border-2 border-gray-200 rounded-lg p-5 hover:border-blue-400 hover:shadow-md transition-all">
    <div class="flex items-start justify-between mb-3">
      <div>
        <!-- vln-highlight - Custom plugin that highlights search term matches -->
        <h3 class="text-lg font-bold text-gray-900" vln-highlight="user.name"></h3>
        <p class="text-sm text-gray-600" vln-highlight="user.role"></p>
      </div>
      <span class="px-3 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800" vln-highlight="user.department"></span>
    </div>
    <div class="space-y-2 text-sm">
      <div class="flex items-center gap-2 text-gray-600">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        <span vln-highlight="user.email" class="font-mono"></span>
      </div>
      <div class="flex items-center gap-2 text-gray-600">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span vln-highlight="user.location"></span>
      </div>
    </div>
  </div>
</div>

<!-- Empty state -->
<div vln-if="!filteredUsers.length" class="text-center py-16 text-gray-500">
  <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
  </svg>
  <p class="text-lg font-medium">No users found</p>
  <p class="text-sm">Try adjusting your search terms</p>
</div>
